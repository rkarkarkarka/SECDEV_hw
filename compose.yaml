services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: wishlist-api:latest
    env_file:
      - .env.example
    environment:
      APP_ENV: docker
      APP_ATTACHMENTS_DIR: /app/uploads
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    volumes:
      - uploads-data:/app/uploads
    restart: unless-stopped

volumes:
  uploads-data:
